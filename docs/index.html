<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="My TODO list" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="//luciamezquida.github.io/my-todo-list/" />
    <meta
      property="og:image"
      content="//i.ibb.co/QMDzd8C/Captura-de-pantalla-2021-02-08-a-las-19-45-05.png"
      alt="Imagen de My TODO list"
    />
    <title>My TODO list</title>
    <script
      src="//kit.fontawesome.com/476ba4bf26.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="//fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <main class="main">
        <div class="main__layerSmall">
          <article class="main__header"></article>
        </div>
        <div class="main__layerMedium">
          <article class="main__header"></article>
        </div>
        <section class="main__container">
          <article class="main__header">
            <div class="main__header-day-container">
              <div class="main__header-day js-day"></div>
              <div class="main__header-container">
                <div class="main__header-container--month js-month"></div>
                <div class="main__header-container--year js-year"></div>
              </div>
            </div>
            <div class="main__header-weekday js-weekDay"></div>
          </article>
          <article class="main__task-list js-list"></article>
          <section class="addTask js-form hide">
            <div class="addTask__container">
              <button class="addTask__close js-close" title="Cerrar">
                &#x2715
              </button>
              <form action="" class="addTask__form js-taskForm">
                <label for="task" class="addTask__form--title">Nueva tarea</label>
                <input id="task" type="text" class="addTask__form--input js-input" placeholder="ej: terminar app"/>
                <input
                  class="addTask__form--submit js-submit"
                  type="button"
                  value="Submit"
                  title="Añadir tarea"
                />
              </form>
            </div>
          </section>

          <article class="main__add">
            <button class="main__add--delete js-delete">
              <i class="fas fa-times"></i>
            </button>
            <button title="Añadir nueva tarea" class="main__add--btn js-btn">
              <i class="fas fa-plus"></i>
            </button>
          </article>
        </section>
      </main>

      <footer class="footer">
        <small class="footer__owner">
          Made with <i class="fas fa-cat"></i> by Lucia Mezquida
        </small>
        <nav>
          <ul class="footer__nav">
            <li class="list">
              <a
                href="//www.linkedin.com/in/luciamezquidajuan/"
                class="footer__link"
                title="Linkedin"
                target="_blank"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
            <li class="list">
              <a
                href="//github.com/LuciaMezquida"
                class="footer__link"
                title="Github"
                target="_blank"
                ><i class="fab fa-github-alt"></i
              ></a>
            </li>
            <li class="list">
              <a
                href="//twitter.com/LuciCodes"
                class="footer__link"
                title="Twitter"
                target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </nav>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
